{% extends "base.html" %}

{% block title %}ログイン - MedPass{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>ログイン</h1>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form action="/auth/login" method="post" class="form-vertical">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required placeholder="パスワード">
            </div>
            <button type="submit" class="btn btn-primary btn-full">ログイン</button>
        </form>

        <p class="auth-link">
            アカウントをお持ちでない方は <a href="/auth/register">新規登録</a>
        </p>
    </div>
</div>
{% endblock %}
