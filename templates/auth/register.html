{% extends "base.html" %}

{% block title %}新規登録 - MedPass{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>新規登録</h1>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form action="/auth/register" method="post" class="form-vertical">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required placeholder="ユーザー名">
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required placeholder="6文字以上" minlength="6">
            </div>
            <div class="form-group">
                <label for="password_confirm">パスワード（確認）</label>
                <input type="password" id="password_confirm" name="password_confirm" required placeholder="パスワード再入力">
            </div>
            <button type="submit" class="btn btn-primary btn-full">登録</button>
        </form>

        <p class="auth-link">
            既にアカウントをお持ちの方は <a href="/auth/login">ログイン</a>
        </p>
    </div>
</div>
{% endblock %}
